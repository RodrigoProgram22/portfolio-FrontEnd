<section class="container px-5 my-5 animacion fadeIn">
  <div class="mx-auto p-4">
    <h2 class="tittle-section p-3 mx-auto my-4 fuenteG fw-bold text-center">
      Educación
    </h2>
    <div *ngFor="let eduFor of edu">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div
          class="col col-md-4 img-estrella text-md-end text-center align-self-center"
        >
          <a href="{{ eduFor.enlace }}" target="_blank">
            <img src="{{ eduFor.logo_inst }}" />
          </a>
        </div>
        <div class="col col-md-6">
          <div *ngIf="isAdmin" class="text-md-end text-center">
            <button
              type="button"
              class="btn btn-warning mx-1"
              routerLink="/editEdu/{{ eduFor.id_edu }}"
            >
              <i class="bi bi-pen text-light"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger mx-1"
              (click)="borrarEducacion(eduFor.id_edu)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </div>
          <div class="text-md-start text-center">
            <p><b>Institución :</b> {{ eduFor.nombre_inst }}</p>
            <p><b>Formacion :</b> {{ eduFor.titulo }}</p>
            <p><b>Fecha :</b> {{ eduFor.fecha }}</p>
          </div>
        </div>
      </div>
      <hr class="mx-auto md-5" size="7" />
    </div>
    <div *ngIf="isAdmin" class="text-center">
      <button
        type="button"
        class="btn btn-success mx-1 p-2"
        routerLink="/addEdu"
      >
        <i class="bi bi-plus-circle"></i> Añadir
      </button>
    </div>
  </div>
</section>
