<section class="container px-5 animacion fadeIn">
  <div class="mx-auto p-4">
    <h2 class="tittle-section p-3 mx-auto my-4 fuenteG fw-bold text-center">
      Experiencia
    </h2>

    <div *ngFor="let expeFor of expers">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div
          class="col col-md-4 img-estrella text-md-end text-center align-self-center"
        >
          <a href="{{ expeFor.enlace }}" target="_blank">
            <img src="{{ expeFor.logo_empresa }}" />
          </a>
        </div>
        <div class="col col-md-6">
          <div *ngIf="isAdmin" class="text-md-end text-center">
            <button
              type="button"
              class="btn btn-warning mx-1"
              routerLink="/editExpe/{{ expeFor.id_exp }}"
            >
              <i class="bi bi-pen text-light"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger mx-1"
              (click)="borrarExperiencia(expeFor.id_exp)"
            >
              <i class="bi bi-trash3"></i>
            </button>
          </div>
          <div class="text-md-start text-center">
            <p><b>Empresa :</b> {{ expeFor.empresa }}</p>
            <p><b>Cargo :</b> {{ expeFor.cargo }}</p>
            <p><b>Periodo : </b>{{ expeFor.periodo }}</p>
            <p><b>Descripcion: </b>{{ expeFor.descripcion }}</p>
          </div>
        </div>
      </div>
      <hr class="mx-auto md-5" size="7" />
    </div>
    <div *ngIf="isAdmin" class="text-center">
      <button
        type="button"
        class="btn btn-success mx-1 p-2"
        routerLink="/addExpe"
      >
        <i class="bi bi-plus-circle"></i> AÃ±adir
      </button>
    </div>
  </div>
</section>
