<section class="container mx-auto my-4 animacion fadeIn">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col align-self-center">
      <div class="container-fluid bg-primario p-2" *ngIf="hab">
        <h1 class="text-center text-dark my-4 fw-bold fuenteG">
          Editar habilidad
        </h1>
        <form
          class="container mx-auto my-4"
          [formGroup]="form"
          (submit)="editHab()"
        >
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col form__group field mx-auto mb-2">
              <input
                class="form__field"
                type="text"
                formControlName="nombre"
                [(ngModel)]="hab.nombre_hab"
              />
              <label class="form__label fuenteG fw-bold" for="name">
                Tecnolog√≠a
              </label>
            </div>
            <div class="col form__group field mx-auto">
              <input
                class="form__field"
                type="number"
                formControlName="nivel"
                min="1"
                max="100"
                [(ngModel)]="hab.nivel_hab"
              />
              <label class="form__label fuenteG fw-bold" for="text">
                Nivel
              </label>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
            <div class="col form__group field mx-auto">
              <input
                class="form__field"
                type="text"
                formControlName="enlace"
                [(ngModel)]="hab.enlace"
              />
              <label class="form__label fuenteG fw-bold" for="text"
                >Pagina Web</label
              >
            </div>
            <div class="col form__group field mx-auto">
              <input
                class="form__field"
                type="text"
                formControlName="img"
                [(ngModel)]="hab.logo_hab"
              />
              <label class="form__label fuenteG fw-bold" for="text"
                >Imagen URL</label
              >
            </div>
          </div>
          <div class="text-center mt-5">
            <p *ngIf="form.invalid" class="text-danger fw-bold">
              Rellena los campos correctamente
            </p>
            <button class="mt-2 mx-2 enviar fuenteG fw-bold" (click)="volver()">
              Cancelar
            </button>
            <button class="mt-2 enviar fuenteG fw-bold" *ngIf="form.valid">
              Editar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col align-self-center">
      <img
        src="https://i.ibb.co/GFCqcn4/programing1-unscreen.gif"
        class="img-fluid"
      />
    </div>
  </div>
</section>
